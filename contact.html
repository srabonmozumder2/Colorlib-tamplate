<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="webfonts">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-modal">
        <div class="container">
            <div class="my-5 main-modal-area">
                <p class="buttom">
                    <a href="#" class="btn btn-success">HIRE ME</a>
                    <!-- <a href="#" class="btn btn-secondary">Download CV</a> -->
                </p>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Download CV</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div id="modal-heading">
                                    <h5 class="modal-title text-center" id="exampleModalLabel">College
                                        Enrollment Form</h5>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <p class="text-center">Fill out the form carefully for registration</p>
                            <div class="modal-body">
                                <!-- <div class="emoji">
                                    <img src="img/preview.webp" alt="">
                                </div> -->
                                <div class="row">
                                    <div class="col-lg-4 information-form">
                                        <label for="#">Student Name</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-lg-4 information-form">
                                        <label for="#">Middle Name</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-lg-4 information-form">
                                        <label for="#">Last Name</label>
                                        <input class="form-control" type="text">
                                    </div>

                                    <div class="col-lg-6 information-form">
                                        <label for="#">Birth Date</label>
                                        <input class="form-control" type="date">
                                    </div>
                                    <div class="col-lg-6 information-form">
                                        <label for="#">Gender</label>
                                        <select name="" id="" class="form-control">
                                            <option placeholder="Selact Option" value="Selact Option">Selact
                                                Option</option>
                                            <option value="">Male</option>
                                            <option value="">Female</option>
                                            <option value="">Other</option>
                                        </select>
                                    </div>
                                    <div class="information-form">
                                        <label for="">Address</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="information-form">
                                        <label for="">Street Address</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-lg-6 information-form">
                                        <label for="">Street Address Line 2</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-lg-6 information-form">
                                        <label for="">City</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="information-form">
                                        <label for="">State / Province</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
